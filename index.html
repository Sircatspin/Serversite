<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftedRealm - Minecraft Network</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff; /* Set text color to white */
        }

        header {
            text-align: center;
            padding: 30px;
        }

        header h1 {
            margin: 0;
            color: #fff; /* Set text color to white */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff; /* Set text color to white */
        }

        section {
            text-align: center;
            padding: 50px 20px;
            color: #fff; /* Set text color to white */
        }

        section h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CraftedRealm - Minecraft Network</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="http://shop.craftedrealm.net" target="_blank">Store</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to CraftedRealm!</h2>
        <p>Explore our servers, engage in the community forums, and check out our store for exciting items.</p>
    </section>

    <section id="store">
        <h2>Online Store</h2>
        <p>Visit our online store to purchase exciting in-game items, ranks, and more!</p>
        <a href="http://shop.craftedrealm.net" target="_blank">Go to Store</a>
    </section>

    <script src="script.js"></script>
</body>
</html>
